# vim: set ts=2 et:
openstack-services:
  services:
    mysql:
      charm: mysql
      constraints: mem=1G
      options:
        dataset-size: 50%
    ceph-osd:
      num_units: 3
      constraints: mem=1G
      storage:
        osd-devices:  cinder,40G
    ceph-mon:
      num_units: 3
      constraints: mem=1G
      options:
        expected-osd-count: 3
    keystone:
      charm: keystone
      constraints: mem=1G
    ceph-radosgw:
      charm: ceph-radosgw
      num_units: 4
      options:
        vip: "{{ MOJO_OS_VIP01 }}"
    cephrgw-hacluster:
      charm: hacluster
  relations:
    - [ keystone, mysql ]
    - [ ceph-radosgw, keystone ]
    - [ ceph-radosgw, ceph-mon ]
    - [ ceph-radosgw, cephrgw-hacluster ]
    - [ ceph-mon, ceph-osd ]
